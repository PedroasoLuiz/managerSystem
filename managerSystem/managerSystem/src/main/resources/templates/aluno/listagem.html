<!DOCTYPE html>
<html lang="en"
      style="font-family: monospace;"
      xmlns:th="http://thymeleaf.org"
      xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance" xsi:schemaLocation="http://thymeleaf.org ">
<head>
    <link rel="canonical" href="https://getbootstrap.com/docs/4.0/components/navbar/">
    <link href="/docs/4.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Lista de Alunos</title>


</head>
<body style="display: flex; flex-direction: column; margin: 0;">
<div style="width: 100%;
    height: 100px;
    display: flex;
    justify-content: center;
    background: #f9f7fc;
    align-items: center;
    margin-bottom: 20px;
    color: black;">
    <h1>Lista de Alunos</h1>
</div>
<div style="display: flex; display: flex; padding: 10px 20px; gap: 30px;border-radius:15px; ">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">BodyHealth</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/aluno/cadastro">Cadastrar aluno</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/professor/cadastro">Cadastrar professor</a>
                </li>
            </ul>
        </div>
    </nav>
</div>
<div style="display: flex; justify-content: center;">
    <table style="width: 100%; max-width: 1000px; border: 1px solid #EEEEEE;">
        <thead>
        <tr style="display: flex;width: 100%; background: #000; padding: 18px 0;">
            <th style="flex: 1 1 20%; text-align: center; color:white;">ID</th>
            <th style="flex: 1 1 20%; text-align: center; color:white;">Nome</th>
            <th style="flex: 1 1 20%; text-align: center; color:white;">Peso</th>
            <th style="flex: 1 1 20%; text-align: center; color:white;">Altura</th>
            <th style="flex: 1 1 20%; text-align: center; color:white;"></th>
            <th style="flex: 1 1 20%; text-align: center; color:white;"></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="aluno : ${lista}" style="display: flex; width: 100%; padding: 18px 0;">
            <td th:text="${aluno.id}" style="flex: 1 1 20%; text-align: center; word-break: break-word;"></td>
            <td th:text="${aluno.nome}" style="flex: 1 1 20%; text-align: center; word-break: break-word;"></td>
            <td th:text="${aluno.peso}" style="flex: 1 1 20%; text-align: center; word-break: break-word;"></td>
            <td th:text="${aluno.altura}" style="flex: 1 1 20%; text-align: center; word-break: break-word;"></td>
            <td style="flex: 1 1 20%; text-align: center;">
                <form action="/aluno/cadastro" method="get">
                    <input type="hidden" name="id" th:value="${aluno.getId()}">
                    <input type="submit" value="Editar" style="cursor:pointer; width: 50px; color: white; background: #2d437e; border: none; border-radius: 5px; padding: 5px; text-align: center;">
                </form>
            </td>
            <td style="flex: 1 1 20%; text-align: center;">
                <form action="/aluno" method="post">
                    <input type="hidden" name="_method" value="delete">
                    <input type="hidden" name="id" th:value="${aluno.getId()}">
                    <input type="submit" value="Excluir" style="cursor:pointer; width: 50px; color: white; background: #bb1616; border: none; border-radius: 5px; padding: 5px; text-align: center;">
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
